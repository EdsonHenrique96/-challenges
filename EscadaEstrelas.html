<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>

            function matrizEscada(tamanho){
                var count = tamanho-1;
                
                for(let i = 0; i < tamanho; i++){
                    
                    for(let j = 0; j< tamanho; j++){

                        j >= count ? document.write("*"):document.write("&nbsp&nbsp");

                    }
                    document.write("<br>");
                    count--;

                }
            }            
            matrizEscada(5);

        </script>
    </body>
</html>
